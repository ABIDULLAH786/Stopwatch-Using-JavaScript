<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center" style="height:100vh;">
            <div id="background" class="text-white col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6 bg-info text-center py-5 border border-dark rounded">
                <div id="timmer-window" >00:00:00</div>
                <div class="row ms-1 mt-4 container text-center" >
                    <div class="col mt-3 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-dark text-uppercase w-100 border-white" onclick="startTimer()">Start</button>
                    </div>
                    <div class="col mt-3 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-dark text-uppercase w-100 border-white" onclick="stopTimer()">Stop</button>
                    </div>
                    <div class="col col mt-3 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-dark text-uppercase w-100 border-white" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
