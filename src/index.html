<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center my-5">Stop Watch</h1>

        <div style="height:100vh;" class="row  d-flex  flex-row justify-content-center align-items-center">
            <div id="background" class="col-md-6 bg-info text-center py-3 ">
                <div id="timmer-window">00:00:00</div>
                <div class="row mt-4" id="buttons">
                    <div class="col">
                        <button class="btn btn-dark" onclick="startTimer()">Start</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark" onclick="stopTimer()">Stop</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
